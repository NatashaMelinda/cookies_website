    <script>
        // Simpan keranjang belanja dalam array
        const cart = [];

        // Fungsi untuk menambahkan produk ke keranjang
        document.querySelectorAll(".add-to-cart").forEach((button) => {
            button.addEventListener("click", (event) => {
                const productName = button.getAttribute("data-product-name");
                const productPrice = button.getAttribute("data-price");

                // Tambahkan produk ke keranjang
                cart.push({ name: productName, price: parseFloat(productPrice) });

                console.log("Keranjang:", cart);
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cartCount = document.getElementById("cart-count");
            const cartItems = document.getElementById("cart-items");
            const emptyCartText = document.createElement("p");
            emptyCartText.textContent = "Keranjang Anda kosong. Tambahkan produk untuk melanjutkan!";
            emptyCartText.id = "empty-cart-text";
            cartItems.parentNode.insertBefore(emptyCartText, cartItems);

            // Contoh data produk
            const cart = [];

            // Fungsi untuk menambahkan produk ke keranjang
            function addToCart(product) {
                cart.push(product);
                updateCart();
            }

            // Fungsi untuk memperbarui tampilan keranjang
            function updateCart() {
                cartCount.textContent = cart.length; // Update jumlah produk di badge
                cartItems.innerHTML = ""; // Bersihkan daftar item keranjang sebelumnya

                // Periksa apakah keranjang kosong
                if (cart.length === 0) {
                    emptyCartText.style.display = "block"; // Tampilkan teks "Keranjang kosong"
                } else {
                    emptyCartText.style.display = "none"; // Sembunyikan teks "Keranjang kosong"
                    // Tampilkan semua produk di keranjang
                    cart.forEach((item, index) => {
                        const li = document.createElement("li");
                        li.className = "list-group-item d-flex justify-content-between align-items-center";
                        li.textContent = item.name;

                        const removeButton = document.createElement("button");
                        removeButton.textContent = "Hapus";
                        removeButton.className = "btn btn-danger btn-sm";
                        removeButton.onclick = () => {
                            cart.splice(index, 1); // Hapus item dari keranjang
                            updateCart();
                        };

                        li.appendChild(removeButton);
                        cartItems.appendChild(li);
                    });
                }
            }

            // Contoh: Menambahkan produk secara manual (dapat disesuaikan)
            document.querySelectorAll(".add-to-cart").forEach((btn) => {
                btn.addEventListener("click", () => {
                    const productName = btn.getAttribute("data-product-name");
                    addToCart({ name: productName });
                });
            });
        });
    </script>
